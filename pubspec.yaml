name: tweech
description: A very powerful real-time live-streaming application that enables share of screen,  and recording.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^3.1.10
  firebase_auth: ^3.3.10
  firebase_core: ^1.13.1
  firebase_storage: ^10.2.9
  cupertino_icons: ^1.0.2
  change_app_package_name: ^1.1.0
  provider: ^6.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

dependency_overrides:
  firebase_core_platform_interface: 4.5.1


flutter:

  uses-material-design: true

